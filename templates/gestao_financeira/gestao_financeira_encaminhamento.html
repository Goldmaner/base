<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encaminhamento Reservas e Empenhos - Gestão Financeira</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <style>
        body { 
            background: linear-gradient(135deg, #20c997 0%, #198754 100%); 
            min-height: 100vh; 
            padding: 20px; 
        }
        .main-container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        .btn-voltar {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-voltar:hover {
            background-color: #5a6268;
            color: white;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-prosseguir {
            background-color: #198754;
            color: white;
            padding: 12px 30px;
            border: none;
        }
        .btn-prosseguir:hover {
            background-color: #157347;
            color: white;
        }
        /* Estilo para checkboxes de parcelas */
        .parcela-checkbox {
            padding: 0.75rem;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }
        
        .parcela-checkbox:hover {
            background-color: #f8f9fa;
        }
        
        .parcela-checkbox:last-child {
            border-bottom: none;
        }

        /* Animação de loading */
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Select2 Bootstrap 5 customization */
        .select2-container--bootstrap-5 .select2-selection {
            min-height: 38px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="bi bi-send-check me-2"></i>Encaminhamento Reservas e Empenhos
            </h2>
            <a href="{{ url_for('gestao_financeira.index') }}" class="btn btn-voltar">
                <i class="bi bi-arrow-left me-2"></i>Voltar
            </a>
        </div>

        <!-- Formulário -->
        <div class="form-section">
            <form id="formEncaminhamento" method="POST" action="{{ url_for('gestao_financeira.gerar_encaminhamento') }}">
                
                <!-- Número do Termo -->
                <div class="mb-3">
                    <label for="numero_termo" class="form-label">
                        <i class="bi bi-file-earmark-text me-2"></i>Número do Termo
                        <span class="text-danger">*</span>
                    </label>
                    <select id="numero_termo" name="numero_termo" class="form-select" required>
                        <option value="">Selecione ou digite o número do termo...</option>
                    </select>
                    <small class="text-muted">Digite para buscar ou selecione da lista</small>
                </div>

                <!-- Seleção de Parcelas -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-check2-square me-2"></i>Selecionar Parcelas
                        <span class="text-danger">*</span>
                    </label>
                    
                    <!-- Checkbox "Todas as Parcelas" -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="todas_parcelas" checked>
                        <label class="form-check-label fw-bold" for="todas_parcelas">
                            <i class="bi bi-check-all me-2"></i>Todas as Parcelas
                        </label>
                    </div>

                    <!-- Container de Parcelas Individuais -->
                    <div id="parcelas-container" class="border rounded p-3" style="max-height: 300px; overflow-y: auto; background-color: white;">
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-info-circle me-2"></i>
                            Selecione um termo para carregar as parcelas disponíveis
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="d-flex justify-content-end gap-3 mt-4">
                    <button type="submit" id="btnProsseguir" class="btn btn-prosseguir" disabled>
                        <i class="bi bi-arrow-right me-2"></i>Prosseguir
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
    $(document).ready(function() {
        // Inicializar Select2 para o Número do Termo
        $('#numero_termo').select2({
            ajax: {
                url: "{{ url_for('gestao_financeira.api_termos') }}",
                dataType: 'json',
                delay: 250,
                data: function(params) {
                    return {
                        q: params.term || ''
                    };
                },
                processResults: function(data) {
                    return { results: data };
                },
                cache: true
            },
            placeholder: 'Selecione ou digite o número do termo...',
            allowClear: true,
            minimumInputLength: 0,
            theme: 'bootstrap-5',
            language: {
                noResults: function() {
                    return "Nenhum termo encontrado";
                },
                searching: function() {
                    return "Buscando...";
                }
            }
        });

        // Ao selecionar um termo, carregar as parcelas
        $('#numero_termo').on('change', function() {
            const numeroTermo = $(this).val();
            
            if (numeroTermo) {
                carregarParcelas(numeroTermo);
            } else {
                limparParcelas();
            }
        });

        // Função para carregar parcelas via AJAX
        function carregarParcelas(numeroTermo) {
            const container = $('#parcelas-container');
            
            // Mostrar loading
            container.html(`
                <div class="text-center py-4">
                    <div class="loading-spinner"></div>
                    <p class="text-muted mt-2 mb-0">Carregando parcelas...</p>
                </div>
            `);

            // Fazer requisição
            $.ajax({
                url: "{{ url_for('gestao_financeira.api_parcelas_termo') }}",
                method: 'GET',
                data: { numero_termo: numeroTermo },
                success: function(parcelas) {
                    if (parcelas.length === 0) {
                        container.html(`
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                Nenhuma parcela encontrada para este termo
                            </div>
                        `);
                        $('#btnProsseguir').prop('disabled', true);
                    } else {
                        renderizarParcelas(parcelas);
                        $('#btnProsseguir').prop('disabled', false);
                    }
                },
                error: function() {
                    container.html(`
                        <div class="text-center text-danger py-4">
                            <i class="bi bi-x-circle me-2"></i>
                            Erro ao carregar parcelas. Tente novamente.
                        </div>
                    `);
                    $('#btnProsseguir').prop('disabled', true);
                }
            });
        }

        // Função para renderizar checkboxes de parcelas
        function renderizarParcelas(parcelas) {
            const container = $('#parcelas-container');
            let html = '';

            parcelas.forEach(function(parcela, index) {
                // Formatar valor
                const valorFormatado = parcela.valor ? 
                    'R$ ' + parcela.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : '';
                
                html += `
                    <div class="parcela-checkbox">
                        <div class="form-check">
                            <input class="form-check-input parcela-individual" 
                                   type="checkbox" 
                                   name="parcelas[]" 
                                   value="${parcela.numero}" 
                                   id="parcela_${index}"
                                   checked>
                            <label class="form-check-label" for="parcela_${index}">
                                <strong>Parcela ${parcela.numero}</strong>
                                ${parcela.tipo ? ' - <span class="badge bg-info text-dark">' + parcela.tipo + '</span>' : ''}
                                ${valorFormatado ? ' - ' + valorFormatado : ''}
                            </label>
                        </div>
                    </div>
                `;
            });

            container.html(html);
        }

        // Limpar container de parcelas
        function limparParcelas() {
            $('#parcelas-container').html(`
                <div class="text-center text-muted py-4">
                    <i class="bi bi-info-circle me-2"></i>
                    Selecione um termo para carregar as parcelas disponíveis
                </div>
            `);
            $('#btnProsseguir').prop('disabled', true);
        }

        // Checkbox "Todas as Parcelas"
        $('#todas_parcelas').on('change', function() {
            const checked = $(this).is(':checked');
            $('.parcela-individual').prop('checked', checked);
        });

        // Atualizar estado do checkbox "Todas as Parcelas" quando parcelas individuais mudarem
        $(document).on('change', '.parcela-individual', function() {
            const total = $('.parcela-individual').length;
            const checadas = $('.parcela-individual:checked').length;
            
            $('#todas_parcelas').prop('checked', total === checadas);
        });

        // Validação antes de submeter
        $('#formEncaminhamento').on('submit', function(e) {
            const numeroTermo = $('#numero_termo').val();
            const parcelasSelecionadas = $('.parcela-individual:checked').length;

            if (!numeroTermo) {
                e.preventDefault();
                alert('Por favor, selecione um número de termo.');
                return false;
            }

            if (parcelasSelecionadas === 0) {
                e.preventDefault();
                alert('Por favor, selecione pelo menos uma parcela.');
                return false;
            }

            // Desabilitar botão para evitar duplo submit
            $('#btnProsseguir').prop('disabled', true).html('<span class="loading-spinner me-2"></span>Gerando...');
        });
    });
    </script>
</body>
</html>
