<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Documento de Encaminhamento - Gestão Financeira</title>
    
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {

        /* Classes CSS do SEI para formatação de documentos */
        #conteudoDocumento p.Centralizado_Timbre,
        p.Centralizado_Timbre {font-size:18pt;font-family:Calibri;text-align:center;word-wrap:normal;margin:1pt;}
        #conteudoDocumento p.Centralizado_Timbre_Arial,

        #conteudoDocumento p.Centralizado_Timbre_Secretaria,
        p.Centralizado_Timbre_Secretaria {font-size:13pt;font-family:Calibri;text-align:center;word-wrap:normal;margin:0pt;}
        #conteudoDocumento p.Centralizado_Timbre_Secretaria_Arial,
        p.Centralizado_Timbre_Secretaria_Arial {font-size:13pt;font-family:Arial;text-align:center;word-wrap:normal;margin:0pt;}
        #conteudoDocumento p.Centralizado_Timbre_Times,
        p.Centralizado_Timbre_Times {font-size:18pt;font-family:Times;text-align:center;word-wrap:normal;margin:1pt;}
        #conteudoDocumento p.Citacao,
        p.Citacao {font-size:10pt;font-family:Calibri;word-wrap:normal;margin:4pt 0 4pt 160px;text-align:justify;}
        #conteudoDocumento p.Item_Alinea_Letra,
        p.Item_Alinea_Letra {font-size:12pt;font-family:Calibri;text-indent:0mm;text-align:justify;word-wrap:normal;margin:6pt 6pt 6pt 120px;counter-increment:letra_minuscula;}
        #conteudoDocumento p.Item_Alinea_Letra:before,
        p.Item_Alinea_Letra:before {content:counter(letra_minuscula, lower-latin) ") ";display:inline-block;width:5mm;font-weight:normal;}
        #conteudoDocumento p.Item_Inciso_Romano,
        p.Item_Inciso_Romano {font-size:12pt;font-family:Calibri;text-align:justify;word-wrap:normal;text-indent:0mm;margin:6pt 6pt 6pt 120px;counter-increment:romano_maiusculo;counter-reset:letra_minuscula;}
        #conteudoDocumento p.Item_Inciso_Romano:before,
        p.Item_Inciso_Romano:before {content:counter(romano_maiusculo, upper-roman) " - ";display:inline-block;width:15mm;font-weight:normal;}
        #conteudoDocumento p.Item_Nivel1,
        p.Item_Nivel1 {text-transform:uppercase;font-weight:bold;background-color:#e6e6e6;font-size:12pt;font-family:Calibri;text-align:justify;word-wrap:normal;text-indent:0;margin:6pt;counter-increment:item-n1;counter-reset:item-n2 item-n3 item-n4 romano_maiusculo letra_minuscula;}
        #conteudoDocumento p.Item_Nivel1:before,
        p.Item_Nivel1:before {content:counter(item-n1) ".";display:inline-block;width:25mm;font-weight:normal;}
        #conteudoDocumento p.Item_Nivel2,
        p.Item_Nivel2 {font-size:12pt;font-family:Calibri;text-indent:0mm;text-align:justify;word-wrap:normal;margin:6pt;counter-increment:item-n2;counter-reset:item-n3 item-n4 romano_maiusculo letra_minuscula;}
        #conteudoDocumento p.Item_Nivel2:before,
        p.Item_Nivel2:before {content:counter(item-n1) "." counter(item-n2) ".";display:inline-block;width:25mm;font-weight:normal;}
        #conteudoDocumento p.Item_Nivel3,
        p.Item_Nivel3 {font-size:12pt;font-family:Calibri;text-indent:0mm;text-align:justify;word-wrap:normal;margin:6pt;counter-increment:item-n3;counter-reset:item-n4 romano_maiusculo letra_minuscula;}
        #conteudoDocumento p.Item_Nivel3:before,
        p.Item_Nivel3:before {content:counter(item-n1) "." counter(item-n2) "." counter(item-n3) ".";display:inline-block;width:25mm;font-weight:normal;}
        #conteudoDocumento p.Item_Nivel4,
        p.Item_Nivel4 {font-size:12pt;font-family:Calibri;text-indent:0mm;text-align:justify;word-wrap:normal;margin:6pt;counter-increment:item-n4;counter-reset:romano_maiusculo letra_minuscula;}
        #conteudoDocumento p.Item_Nivel4:before,
        p.Item_Nivel4:before {content:counter(item-n1) "." counter(item-n2) "." counter(item-n3) "."  counter(item-n4) ".";display:inline-block;width:25mm;font-weight:normal;}
        #conteudoDocumento p.Paragrafo_Numerado_Nivel1,
        p.Paragrafo_Numerado_Nivel1 {font-size:12pt;font-family:Calibri;text-align:justify;word-wrap:normal;text-indent:0mm;margin:6pt;counter-increment:paragrafo-n1;counter-reset:paragrafo-n2 paragrafo-n3 romano_maiusculo letra_minuscula;}
        #conteudoDocumento p.Paragrafo_Numerado_Nivel1:before,
        p.Paragrafo_Numerado_Nivel1:before {content:counter(paragrafo-n1) ".";display:inline-block;width:25mm;font-weight:normal;}
        #conteudoDocumento p.Paragrafo_Numerado_Nivel2,
        p.Paragrafo_Numerado_Nivel2 {font-size:12pt;font-family:Calibri;text-indent:0mm;text-align:justify;word-wrap:normal;margin:6pt;counter-increment:paragrafo-n2;counter-reset:paragrafo-n3 romano_maiusculo letra_minuscula;}
        #conteudoDocumento p.Paragrafo_Numerado_Nivel2:before,
        p.Paragrafo_Numerado_Nivel2:before {content:counter(paragrafo-n1) "." counter(paragrafo-n2) ".";display:inline-block;width:25mm;font-weight:normal;}
        #conteudoDocumento p.Paragrafo_Numerado_Nivel3,
        p.Paragrafo_Numerado_Nivel3 {font-size:12pt;font-family:Calibri;text-indent:0mm;text-align:justify;word-wrap:normal;margin:6pt;counter-increment:paragrafo-n3;counter-reset:romano_maiusculo letra_minuscula;}
        #conteudoDocumento p.Paragrafo_Numerado_Nivel3:before,
        p.Paragrafo_Numerado_Nivel3:before {content:counter(paragrafo-n1) "." counter(paragrafo-n2) "." counter(paragrafo-n3) ".";display:inline-block;width:25mm;font-weight:normal;}
        #conteudoDocumento p.Tabela_Texto_8,
        p.Tabela_Texto_8 {font-size:8pt;font-family:Calibri;text-align:left;word-wrap:normal;margin:0 3pt 0 3pt;}
        #conteudoDocumento p.Tabela_Texto_Alinhado_Direita,
        p.Tabela_Texto_Alinhado_Direita {font-size:11pt;font-family:Calibri;text-align:right;word-wrap:normal;margin:0 3pt 0 3pt;}
        #conteudoDocumento p.Tabela_Texto_Alinhado_Esquerda,
        p.Tabela_Texto_Alinhado_Esquerda {font-size:11pt;font-family:Calibri;text-align:left;word-wrap:normal;margin:0 3pt 0 3pt;}
        #conteudoDocumento p.Tabela_Texto_Centralizado,
        p.Tabela_Texto_Centralizado {font-size:11pt;font-family:Calibri;text-align:center;word-wrap:normal;margin:0 3pt 0;}
        #conteudoDocumento p.Tachado,
        p.Tachado {font-size:11pt;font-family:Calibri;text-indent:1.18in;text-align:justify;word-wrap:normal;text-decoration:line-through;}
        #conteudoDocumento p.Texto_Alinhado_Direita,
        p.Texto_Alinhado_Direita {font-size:12pt;font-family:Calibri;text-align:right;word-wrap:normal;margin:6pt;}
        #conteudoDocumento p.Texto_Alinhado_Esquerda,
        p.Texto_Alinhado_Esquerda {font-size:12pt;font-family:Calibri;text-align:left;word-wrap:normal;margin:6pt;}
        #conteudoDocumento p.Texto_Alinhado_Esquerda_Espacamento_Simples,
        p.Texto_Alinhado_Esquerda_Espacamento_Simples {font-size:12pt;font-family:Calibri;text-align:left;word-wrap:normal;margin:0;}
        #conteudoDocumento p.Texto_Alinhado_Esquerda_Espacamento_Simples_Maiusc,
        p.Texto_Alinhado_Esquerda_Espacamento_Simples_Maiusc {font-size:12pt;font-family:Calibri;text-align:left;text-transform:uppercase;word-wrap:normal;margin:0;}
        #conteudoDocumento p.Texto_Centralizado,
        p.Texto_Centralizado {font-size:12pt;font-family:Calibri;text-align:center;word-wrap:normal;margin:6pt;}
        #conteudoDocumento p.Texto_Centralizado_Maiusculas,
        p.Texto_Centralizado_Maiusculas {font-size:13pt;font-family:Calibri;text-align:center;text-transform:uppercase;word-wrap:normal;}
        #conteudoDocumento p.Texto_Centralizado_Maiusculas_Negrito,
        p.Texto_Centralizado_Maiusculas_Negrito {font-weight:bold;font-size:13pt;font-family:Calibri;text-align:center;text-transform:uppercase;word-wrap:normal;}
        #conteudoDocumento p.Texto_Ementa,
        p.Texto_Ementa {font-size:10pt;font-family:Times New Roman;text-align:right;word-wrap:normal;margin:4pt 0 4pt 3.14in;}
        #conteudoDocumento p.Texto_Espaco_Duplo_Recuo_Primeira_Linha,
        p.Texto_Espaco_Duplo_Recuo_Primeira_Linha {letter-spacing:0.2em;font-weight:bold;font-size:12pt;font-family:Calibri;text-indent:25mm;text-align:justify;word-wrap:normal;margin:6pt;}
        #conteudoDocumento p.Texto_Fundo_Cinza_Maiusculas_Negrito,
        p.Texto_Fundo_Cinza_Maiusculas_Negrito {text-transform:uppercase;font-weight:bold;background-color:#e6e6e6;font-size:12pt;font-family:Calibri;text-align:justify;word-wrap:normal;text-indent:0;margin:6pt;}
        #conteudoDocumento p.Texto_Fundo_Cinza_Negrito,
        p.Texto_Fundo_Cinza_Negrito {font-weight:bold;background-color:#e6e6e6;font-size:12pt;font-family:Calibri;text-align:justify;word-wrap:normal;text-indent:0;margin:6pt;}
        #conteudoDocumento p.Texto_Justificado,
        p.Texto_Justificado {font-size:12pt;font-family:Calibri;text-align:justify;word-wrap:normal;text-indent:0;margin:6pt;}
        #conteudoDocumento p.Texto_Justificado_Maiusculas,
        p.Texto_Justificado_Maiusculas {font-size:12pt;font-family:Calibri;text-align:justify;word-wrap:normal;text-indent:0;margin:6pt;text-transform:uppercase;}
        #conteudoDocumento p.Texto_Justificado_Recuo_Primeira_Linha,
        p.Texto_Justificado_Recuo_Primeira_Linha {font-size:12pt;font-family:Calibri;text-indent:25mm;text-align:justify;word-wrap:normal;margin:6pt;}
        #conteudoDocumento p.Texto_Mono_Espacado,
        p.Texto_Mono_Espacado {font-size:8pt;font-family:Calibri;text-align:left;white-space:pre;word-wrap:normal;margin:2pt;}
        
        /* Estilo padrão do conteúdo */
        #conteudoDocumento {
            font-family: Calibri, Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.5;
            color: #000;
        }
        
        #conteudoDocumento table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        
        #conteudoDocumento table td,
        #conteudoDocumento table th {
            border: 1px solid #000;
            padding: 8px;
        }
        
        .alert-info-custom {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0">
                    <i class="bi bi-file-text me-2"></i>Documento de Encaminhamento
                </h2>
                <p class="text-muted mb-0">Termo: <strong>{{ numero_termo }}</strong></p>
            </div>
            <div>
                <button type="button" class="btn btn-copiar btn-sm me-2" onclick="copiarDocumento()">
                    <i class="bi bi-clipboard me-2"></i>Copiar Documento
                </button>
                <a href="/gestao_financeira/ultra-liquidacoes/encaminhamento-pagamento/{{ numero_termo }}" class="btn btn-voltar btn-sm">
                    <i class="bi bi-arrow-left me-2"></i>Voltar
                </a>
            </div>
        </div>

        <!-- Instrução -->
        <div class="alert-info-custom">
            <strong><i class="bi bi-info-circle me-2"></i>Como usar:</strong> 
            Clique no botão "Copiar Documento" acima para copiar todo o conteúdo formatado. 
            Depois, cole diretamente no editor do SEI mantendo toda a formatação.
        </div>

        <!-- Conteúdo do Documento -->
        <div id="conteudoDocumento" style="border: 2px solid #dee2e6; padding: 30px; background: #fff; border-radius: 8px;">
            {{ html_content | safe }}
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function copiarDocumento() {
            const conteudo = document.getElementById('conteudoDocumento');
            
            // Criar um range e seleção
            const range = document.createRange();
            range.selectNodeContents(conteudo);
            
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                // Copiar para área de transferência
                document.execCommand('copy');
                
                // Feedback visual
                const btnCopiar = document.querySelector('.btn-copiar');
                const textoOriginal = btnCopiar.innerHTML;
                btnCopiar.innerHTML = '<i class="bi bi-check-circle me-2"></i>Copiado!';
                btnCopiar.classList.remove('btn-copiar');
                btnCopiar.classList.add('btn-success');
                
                setTimeout(() => {
                    btnCopiar.innerHTML = textoOriginal;
                    btnCopiar.classList.remove('btn-success');
                    btnCopiar.classList.add('btn-copiar');
                }, 2000);
                
            } catch (err) {
                alert('Erro ao copiar. Use Ctrl+C manualmente.');
            }
            
            // Limpar seleção
            selection.removeAllRanges();
        }
    </script>
</body>
</html>
